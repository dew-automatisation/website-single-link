<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur HTML vers Base64 avec Compression</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <textarea id="inputText" class="form-control" rows="4" placeholder="Entrez du HTML, du Markdown ou n'importe quel texte ici"></textarea>
            <button onclick="convertToCompressedURI()" class="btn btn-primary btn-block mt-3">Convertir</button>
            <div class="mt-4">
                <h5>Sortie Compressée:</h5>
                <textarea id="outputBase64" class="form-control" rows="2" readonly></textarea>
            </div>
            <div class="mt-3">
                <h5>URL avec Texte Compressé:</h5>
                <textarea id="outputUrl" class="form-control" rows="2" readonly></textarea>
                <button onclick="copyToClipboard()" class="btn btn-secondary btn-block mt-2">Copier l'URL</button>
            </div>
            <p id="urlByteSize" class="text-center mt-3">Taille de l'URL: 0 bytes</p>
        </div>
    </div>
</div>

<script>
    function convertToCompressedURI() {
        var inputText = document.getElementById('inputText').value;
        var compressed = LZString.compressToEncodedURIComponent(inputText);
        document.getElementById('outputBase64').value = compressed;
        
        var currentUrl = window.location.href;
        var baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf("/")) + "/index.html";
        var finalUrl = baseUrl + '#' + compressed;
        document.getElementById('outputUrl').value = finalUrl;
        
        var byteSize = new Blob([finalUrl]).size;
        document.getElementById('urlByteSize').innerText = 'Taille de l\'URL: ' + byteSize + ' bytes';
    }

    function copyToClipboard() {
        var urlToCopy = document.getElementById('outputUrl');
        urlToCopy.select();
        document.execCommand('copy');
        // Pour les navigateurs modernes, utilisez navigator.clipboard.writeText
        // navigator.clipboard.writeText(urlToCopy.value).then(() => alert('URL copied to clipboard!'));
    }
</script>
</body>
</html>
