<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Include Showdown library -->

	<style type="text/css">

</style>
</head>
<body>
    <div id="content"></div>

    <script>
    function decompressAndDisplayMarkdown() {
        // Vérifie si l'URL contient un fragment
        if (!window.location.hash) {
            // Si non, utilisez le contenu par défaut
            const defaultCompressedURI = "MQAgmg9grgTiDqBTARgZwJYBdEgCLpkQGNMAbATxHQDsQBDEAZRoHNScAZGgawCheAVAKRosiALQZqbCaR5CQyKOlIATEOWhwRGbHgLEylGvSat2ILtW4A6foF4NwD07QgAoQYmOsnYLxG6CCqENQA5Jgg1IiI6gyoiDAAbvEgmBAgABYQqOGY6YgAtiAgvPaAgjuuMOgJdNi+ERC5rFSoIHHUORCAyATuramE6sGdAPqNqEOt8UlwxYBDJIDwf0IAsnQw3EEA7tR165V6mrAgAA50LDjrWOkg+StrEJsgPQASACqLHPzP6egtujjfVNRUIcDOpkJQhABtACSmEwlGQWDhAF0ABTpWGHVAALgA9DiWBcoMgbEQIPkcXRSKSYDjEeRxAjYeQAJQ2IT8DiIFa0fLuRBYooQgDiWEeRNR6MwmNx+MJxNJ5NUiHW4joUFS10w3xq6GCOPWKF+knMsh4zP4AB4iIh2vEAHy8CGAPOoQABhQg1HAMSLrVpiEAAQhAgBzqVE2HHRLDuGzo-Kkc0WnHW20wB38IA";
            const decompressedMarkdown = LZString.decompressFromEncodedURIComponent(defaultCompressedURI);
            const converter = new showdown.Converter();
            const htmlContent = converter.makeHtml(decompressedMarkdown);
            document.getElementById('content').innerHTML = htmlContent;
        } else {
            // Extract the encoded compressed text from the URL fragment (hash)
            const compressedURI = window.location.hash.substr(1);
            // Decompress the text
            const decompressedMarkdown = LZString.decompressFromEncodedURIComponent(compressedURI);
            // Initialize Showdown converter
            const converter = new showdown.Converter();
            // Convert Markdown to HTML
            const htmlContent = converter.makeHtml(decompressedMarkdown);
            // Display the HTML content
            document.getElementById('content').innerHTML = htmlContent;
        }
    }

    // Wait for the DOM to be fully loaded before converting and displaying the Markdown
    window.addEventListener('DOMContentLoaded', (event) => {
        decompressAndDisplayMarkdown();
    });
</script>

</body>
</html>
